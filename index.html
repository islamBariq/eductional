<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>educational RC</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    
  </head>
  <body>

    <div class="loader">
      <img src="./assets/loading.gif" alt="loading ...">
    </div>
    <div class="container-fluid" id="container">
      <div class="page">
        <div class="header">
          <h1>Tick (&#10003;) the foods that are good for you then say</h1>
          <audio src="./assets/correct_answer.mp3" id="correct"></audio>
          <audio src="./assets/wrong.mp3" id="wrong"></audio>
        </div>
        <div class="content">
          <div
            id="carouselExampleControls"
            class="carousel slide"
            data-bs-ride="carousel"
            data-bs-interval="false"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="./assets/yellowBackground.png"
                  class="d-block w-100"
                  alt="..."
                  id="background"
                />
                <div class="page1">
                  <div class="questions">
                    <div class="top">
                      <div class="question1" data-choose="correct">
                        <img src="./assets/salad.png" alt="" />
                        <div class="dropdownMenu1">
                          <div class="selectedItems">
                            <div class="correct" data-choose="correct">
                              &#10003;
                            </div>
                            <div class="wrong" data-choose="wrong">x</div>
                          </div>
                          <div class="select"></div>
                        </div>
                      </div>
                      <div class="question2" data-choose="wrong">
                        <img src="./assets/sweet.png" alt="" />
                        <div class="dropdownMenu2">
                          <div class="selectedItems">
                            <div class="correct" data-choose="correct">
                              &#10003;
                            </div>
                            <div class="wrong" data-choose="wrong">x</div>
                          </div>
                          <div class="select"></div>
                        </div>
                      </div>
                    </div>
                    <div class="bottom">
                      <div class="question3" data-choose="correct">
                        <img src="./assets/cheese.png" alt="" />
                        <div class="dropdownMenu3">
                          <div class="selectedItems">
                            <div class="correct" data-choose="correct">
                              &#10003;
                            </div>
                            <div class="wrong" data-choose="wrong">x</div>
                          </div>
                          <div class="select"></div>
                        </div>
                      </div>
                      <div class="question4" data-choose="correct">
                        <img src="./assets/meat.png" alt="" />
                        <div class="dropdownMenu4">
                          <div class="selectedItems">
                            <div class="correct" data-choose="correct">
                              &#10003;
                            </div>
                            <div class="wrong" data-choose="wrong">x</div>
                          </div>
                          <div class="select"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="carousel-item">
                <img
                  src="./assets/yellowBackground.png"
                  class="d-block w-100"
                  alt="..."
                  id="background2"
                />
                <div class="page2">
                  <div class="questions">
                    <div class="top">
                      <div class="question1" data-choose="correct">
                        <img src="./assets/zabady.png" alt="" />
                        <div class="dropdownMenu1">
                          <div class="selectedItems">
                            <div class="correct" data-choose="correct">
                              &#10003;
                            </div>
                            <div class="wrong" data-choose="wrong">x</div>
                          </div>
                          <div class="select"></div>
                        </div>
                      </div>
                      <div class="question2" data-choose="wrong">
                        <img src="./assets/chocolate.png" alt="" />
                        <div class="dropdownMenu2">
                          <div class="selectedItems">
                            <div class="correct" data-choose="correct">
                              &#10003;
                            </div>
                            <div class="wrong" data-choose="wrong">x</div>
                          </div>
                          <div class="select"></div>
                        </div>
                      </div>
                    </div>
                    <div class="bottom">
                      <div class="question3" data-choose="wrong">
                        <img src="./assets/honey.png" alt="" />
                        <div class="dropdownMenu3">
                          <div class="selectedItems">
                            <div class="correct" data-choose="correct">
                              &#10003;
                            </div>
                            <div class="wrong" data-choose="wrong">x</div>
                          </div>
                          <div class="select"></div>
                        </div>
                      </div>
                      <div class="question4" data-choose="correct">
                        <img src="./assets/fruits.png" alt="" />
                        <div class="dropdownMenu4">
                          <div class="selectedItems">
                            <div class="correct" data-choose="correct">
                              &#10003;
                            </div>
                            <div class="wrong" data-choose="wrong">x</div>
                          </div>
                          <div class="select"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- start the footer -->
        <div class="footer">
          <div class="reload">
            <img src="./assets/reload.png" alt="reload" id="reload" />
          </div>
          <div class="left">
            <a role="button">
              <img src="./assets/uncheck.png" alt="" id="uncheck" />
            </a>
            <a role="button">
              <img src="./assets/show.png" alt="" id="show" />
            </a>
            <a
              role="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="prev"
              id="prev"
            >
              <img src="./assets/prev.png" alt="" />
            </a>

            <div class="box" id="box">1 of 2</div>

            <a
              role="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="next"
              id="next"
            >
              <img src="./assets/next.png" alt="" />
            </a>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
